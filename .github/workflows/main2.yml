# Publishes Docker image, pinning actions to a commit SHA,
# and updating the most recent image with the 'latest' tag.
# Workflow triggers when Dockerfile or lock file changes,
# or when manually dispatched.

name: Publish Docker image

on:
  workflow_dispatch:
  push:
    paths:
      - 'Dockerfile'
      - 'conda-linux-64.lock'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # esteki
          password: ${{ secrets.DOCKER_PASSWORD }}   # your token

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: esteki/dsci522-test   # ðŸ”¥ YOUR IMAGE NAME HERE
          tags: |
            type=raw, value={{sha}},enable=${{ github.ref_type != 'tag' }}
            type=raw, value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
